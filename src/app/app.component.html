<nav>
  <ul class="pagination">
    <li class="page-item"
    [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li 
      class="page-item" 
      [ngClass]="{ active: i === currentPage }"      
      *ngIf = "checkWindowIndex(i)"
      >
        <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
      </li>
    </ng-container>
    
    <li class="page-item"
    [ngClass]="{ disabled: currentPage === images.length - 1 }">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroundColor]= " 'red' ">{{ images[currentPage].title }}</h4>
  
  <img [src]="images[currentPage].url" />

  <div [ngSwitch]="currentPage">
    <h6 *ngSwitchCase="0">
      {{ images[currentPage].description }}
    </h6>
    <h6 *ngSwitchCase="1">
      {{ images[currentPage].description }}
    </h6>
    <h6 *ngSwitchCase="2">
      {{ images[currentPage].description }}
    </h6>
    <h6 *ngSwitchCase="3">
      {{ images[currentPage].description }}
    </h6>
    <h6 *ngSwitchDefault>
      Unknown Description!
    </h6>
  </div>
</div>

<ul *appTimes="5">
<li>Hi there!</li>
</ul>
